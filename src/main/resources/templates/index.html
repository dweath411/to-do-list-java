<!--This page is for the new styled to-do list apps main page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Link to the CSS file -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"> <!-- Google Font -->
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1> <!-- Title of the app -->

        <!-- Form to add a new task -->
        <form action="/addTask" method="post" class="task-form">
            <input type="text" name="description" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>

        <!-- Display the list of tasks -->
        <ul class="task-list">
            <!-- Loop through the tasks and display each one -->
            <li th:each="task : ${tasks}">
                <span th:text="${task.description}"></span> <!-- Task description -->
                <form action="/completeTask" method="post" class="complete-form">
                    <input type="hidden" name="id" th:value="${task.id}">
                    <button type="submit" th:disabled="${task.completed}">Complete</button>
                </form>
                <span th:if="${task.completed}" class="completed">✔️</span> <!-- Checkmark if completed -->
            </li>
        </ul>
    </div>
</body>
</html>
